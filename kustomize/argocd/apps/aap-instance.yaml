---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aap-instance
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/tosin2013/servicenow-ocp-service.git
    targetRevision: main
    path: kustomize/ansible-automation-platform/instance/overlays/default
  destination:
    server: https://kubernetes.default.svc
    namespace: aap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
  # Deploy instance after operator
  metadata:
    annotations:
      argocd.argoproj.io/sync-wave: "3"