---
# NAME: Ansible Navigator Settings
#   https://ansible.readthedocs.io/projects/navigator/settings/
# SOURCE: Source of truth on this configuration is located here:
#   https://github.com/ansiblejunky/ansible-project-template/blob/master/ansible-navigator.yml

ansible-navigator:
  logging:
    level: critical
    file: ./ansible-navigator.log
  playbook-artifact:
    enable: false
  execution-environment:
    enabled: true
    image: quay.io/takinosh/servicenow-ocp-ee:785b6cec231f96ae1400f6204e7f831ebb67f38a
    pull:
      policy: never
    container-engine: auto
    volume-mounts:
      - src: /home/ec2-user/servicenow-ocp-service
        dest: /home/ec2-user/servicenow-ocp-service
        options: Z
    environment-variables:
      pass:
        - ANSIBLE_ADMIN_USER
        - ANSIBLE_ADMIN_PASSWORD
      set:
        VAR1: value1
  mode: stdout
