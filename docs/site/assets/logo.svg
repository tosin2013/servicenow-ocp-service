<svg width="240" height="48" viewBox="0 0 240 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for ServiceNow -->
    <linearGradient id="serviceNowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for OpenShift -->
    <linearGradient id="openShiftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ee0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Integration arrow gradient -->
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ServiceNow Icon (left side) -->
  <g id="servicenow-icon">
    <!-- ServiceNow "S" stylized -->
    <rect x="8" y="12" width="20" height="24" rx="3" fill="url(#serviceNowGradient)"/>
    <path d="M12 18 Q18 15 24 18 Q18 21 12 18" fill="white" opacity="0.9"/>
    <circle cx="15" cy="24" r="2" fill="white" opacity="0.8"/>
    <circle cx="21" cy="24" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Integration Flow (center) -->
  <g id="integration-flow">
    <!-- Connecting arrows -->
    <path d="M35 20 L55 20 L50 16 M55 20 L50 24" stroke="url(#integrationGradient)" stroke-width="2" fill="none"/>
    <path d="M65 20 L85 20 L80 16 M85 20 L80 24" stroke="url(#integrationGradient)" stroke-width="2" fill="none"/>
    
    <!-- Automation gear in center -->
    <circle cx="60" cy="24" r="8" fill="none" stroke="#ff6600" stroke-width="2"/>
    <path d="M60 18 L62 20 L60 22 L58 20 Z" fill="#ff6600"/>
    <path d="M66 24 L64 26 L62 24 L64 22 Z" fill="#ff6600"/>
    <path d="M60 30 L58 28 L60 26 L62 28 Z" fill="#ff6600"/>
    <path d="M54 24 L56 22 L58 24 L56 26 Z" fill="#ff6600"/>
  </g>
  
  <!-- OpenShift Icon (right side) -->
  <g id="openshift-icon">
    <!-- OpenShift container/hexagon -->
    <path d="M95 12 L110 18 L110 30 L95 36 L80 30 L80 18 Z" fill="url(#openShiftGradient)"/>
    <path d="M95 16 L106 20 L106 28 L95 32 L84 28 L84 20 Z" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <circle cx="95" cy="24" r="3" fill="white" opacity="0.9"/>
    
    <!-- Container layers -->
    <rect x="88" y="21" width="14" height="1" fill="white" opacity="0.6"/>
    <rect x="88" y="25" width="14" height="1" fill="white" opacity="0.6"/>
    <rect x="88" y="27" width="14" height="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Text Logo -->
  <g id="text-logo">
    <text x="125" y="20" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="11" font-weight="600" fill="#1976d2">
      ServiceNow
    </text>
    <text x="125" y="32" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="11" font-weight="600" fill="#ee0000">
      OpenShift
    </text>
    <text x="185" y="26" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="9" font-weight="400" fill="#666">
      Integration
    </text>
  </g>
  
  <!-- Subtle background pattern -->
  <defs>
    <pattern id="backgroundPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#f5f5f5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="240" height="48" fill="url(#backgroundPattern)" opacity="0.2"/>
</svg>
