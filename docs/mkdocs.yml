site_name: ServiceNow OpenShift Integration
site_description: A production-ready ServiceNow to OpenShift integration system that automates user provisioning and project creation through Ansible Automation Platform
# Site URL Configuration:
# - For LOCAL DEVELOPMENT: Keep site_url commented out (current setting)
#   This prevents canonical URLs like http://localhost:8000/servicenow-ocp-service/getting-started.md
# - For PRODUCTION DEPLOYMENT: Uncomment the line below
# site_url: https://tosin2013.github.io/servicenow-ocp-service

# Documentation directory structure - build occurs in docs folder
docs_dir: content
site_dir: site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.png
  favicon: assets/favicon.ico

plugins:
  - search
  - mermaid2
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

